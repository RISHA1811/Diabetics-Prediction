<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Prediction Result</title>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a, #020617);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #ffffff;
            padding: 30px 35px;
            border-radius: 14px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.35);
            width: 700px;
            text-align: center;
        }

        h1 {
            color: #2563eb;
            margin-bottom: 20px;
        }

        .result {
            font-size: 1.2em;
            font-weight: 500;
            margin: 18px 0;
            color: #16a34a;
        }

        .file-box {
            margin-top: 20px;
            padding: 14px;
            background: #f1f5f9;
            border-radius: 10px;
            font-size: 0.95em;
            color: #334155;
        }

        .file-box span {
            font-weight: 600;
            color: #0f172a;
        }

        .btn {
            display: inline-block;
            margin-top: 28px;
            padding: 12px 26px;
            background: #2563eb;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1em;
            transition: 0.3s;
        }

        .btn:hover {
            background: #1e40af;
        }

        .footer {
            margin-top: 16px;
            font-size: 0.85em;
            color: #64748b;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Diabetes Prediction Result</h1>

        <!-- <div class="file-box">
            Uploaded Report: <span>{{filename}}</span>
        </div> -->


        <div class="result">
            Result: {{results}}
        </div>

        <a class="btn" href="/">Make Another Prediction</a>

        <div class="footer">
            Powered by Machine Learning
        </div>
    </div>
</body>
</html>
