<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Diabetes Risk Prediction</title>

<style>
:root{
    --bg-dark:#0b1020;
    --card:#101a33;
    --soft:#172554;
    --primary:#60a5fa;
    --accent:#2dd4bf;
    --text:#e5edff;
    --muted:#94a3b8;
}

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: "Segoe UI", sans-serif;
}

body{
    min-height:100vh;
    background:
        radial-gradient(circle at top right, #1e3a8a33, transparent 40%),
        radial-gradient(circle at bottom left, #0f766e33, transparent 45%),
        var(--bg-dark);
    display:flex;
    justify-content:center;
    align-items:center;
}

/* MAIN WRAPPER */
.wrapper{
    display:flex;
    gap:30px;
    padding:30px;
}

/* LEFT INFO PANEL */
.info{
    width:300px;
    padding:30px;
    border-radius:22px;
    background:linear-gradient(160deg,#0f172a,#020617);
    box-shadow:0 30px 80px rgba(0,0,0,0.7);
    color:var(--text);
}

.info h1{
    font-size:26px;
    margin-bottom:14px;
}

.info p{
    font-size:14px;
    color:var(--muted);
    line-height:1.6;
}

.badge{
    margin-top:18px;
    display:inline-block;
    padding:6px 14px;
    border-radius:20px;
    font-size:12px;
    background:linear-gradient(135deg,var(--primary),var(--accent));
    color:#020617;
    font-weight:600;
}

/* FORM CARD */
.card{
    width:480px;
    background:rgba(16,26,51,0.9);
    border-radius:24px;
    padding:34px;
    box-shadow:
        0 40px 90px rgba(0,0,0,0.8),
        inset 0 0 20px rgba(255,255,255,0.05);
    backdrop-filter:blur(16px);
}

.card h2{
    color:var(--text);
    text-align:center;
    margin-bottom:26px;
    letter-spacing:0.6px;
}

/* GRID */
.grid{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:16px;
}

.group{
    display:flex;
    flex-direction:column;
}

label{
    font-size:12px;
    color:var(--muted);
    margin-bottom:6px;
}

input{
    height:40px;
    border-radius:12px;
    border:none;
    padding:0 12px;
    background:#020617;
    color:var(--text);
    box-shadow:inset 2px 2px 8px rgba(0,0,0,0.8);
}

input:focus{
    outline:2px solid var(--primary);
}

/* UPLOAD */
.upload{
    margin-top:20px;
    padding:16px;
    border-radius:16px;
    border:1.5px dashed #60a5fa66;
    text-align:center;
    color:var(--muted);
    font-size:14px;
}

.upload input{
    margin-top:8px;
}

/* BUTTON */
button{
    width:100%;
    height:48px;
    margin-top:26px;
    border:none;
    border-radius:40px;
    font-size:16px;
    font-weight:600;
    cursor:pointer;
    background:linear-gradient(135deg,var(--primary),var(--accent));
    color:#020617;
    box-shadow:0 15px 45px rgba(96,165,250,0.6);
    transition:0.3s;
}

button:hover{
    transform:translateY(-2px);
    box-shadow:0 25px 70px rgba(96,165,250,0.9);
}

/* FOOTER */
.footer{
    text-align:center;
    margin-top:14px;
    font-size:12px;
    color:var(--muted);
}
</style>
</head>

<body>

<div class="wrapper">

    <!-- INFO PANEL -->
    <div class="info">
        <h1>ðŸ§¬ Diabetes Risk</h1>
        <p>
            This system analyzes medical parameters to predict
            the likelihood of diabetes using machine learning models.
        </p>

        <div class="badge">Healthcare </div>
    </div>

    <!-- FORM -->
    <div class="card">
        <h2>Patient Health Details</h2>

        <form action="{{url_for('diabetes')}}" method="POST" enctype="multipart/form-data">
            <div class="grid">
                <div class="group">
                    <label>Weight (Kg)</label>
                    <input type="number" name="Weight" required>
                </div>

                 <div class="group">
                    <label>Height (cm)</label>
                    <input type="number" name="Height" required>
                </div>

                <div class="group">
                    <label>Glucose</label>
                    <input type="number" name="Glucose" required>
                </div>
                <div class="group">
                    <label>Blood Pressure</label>
                    <input type="number" name="BloodPressure" required>
                </div>
                <div class="group">
                    <label>Skin Thickness</label>
                    <input type="number" name="SkinThickness" required>
                </div>
                <div class="group">
                    <label>Insulin</label>
                    <input type="number" name="Insulin" required>
                </div>
                <div class="group">
                    <label>BMI</label>
                    <input type="number" name="BMI" required>
                </div>
                <div class="group">
                    <label>Age</label>
                    <input type="number" name="Age" required>
                </div>
            </div>

            <div class="upload">
                ðŸ“„ Upload Medical Report (CSV / PDF)
                <input type="file">
            </div>

            <button type="submit">Predict Risk</button>
        </form>

        <div class="footer">
            Secure â€¢ Accurate â€¢ ML Powered
        </div>
    </div>

</div>

</body>
</html>
